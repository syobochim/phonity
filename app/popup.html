<!doctype html>
<html ng-app="popup" ng-csp>
    <head>
        <link href="styles/main.css" rel="stylesheet">
        <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
      <div ng-controller="PopupCtrl">
        <alert ng-repeat="alert in alerts" type="{{alert.type}}">{{alert.msg}}</alert>
        <div class="search">
          <span class="glyphicon glyphicon-search">Search:</span>
          <input type="text" autofocus="true" ng-model="query"/>
        </div>
        <table ng-table class="table table-striped table-bordered">
          <tr>
            <th>
              <a href="#" ng-click="predicate='mailAddress'; reverse=!reverse">
                <div ng-show="reverse">
                  <span class="glyphicon glyphicon-sort-by-alphabet"></span>
                </div>
                <div ng-show="!reverse">
                  <span class="glyphicon glyphicon-sort-by-alphabet-alt"></span>
              </div>
              </a>
            </th>
            <th>
              <span class="glyphicon glyphicon-user"></span>
              Name
            </th>
            <th>
              <span class="glyphicon glyphicon-phone-alt"></span>
              Extention number
            </th>
            <th>
              <span class="glyphicon glyphicon-envelope"></span>
              Mail
            </th>
          </tr>
          <tr ng-repeat="member in $storage.members | filter:query:first| orderBy:predicate:reverse">
            <td>{{member.initial | uppercase}}</td>
            <td>{{member.name}}</td>
            <td>{{member.extNumber}}</td>
            <td><a href="mailto:{{member.mailAddress}}" target="_blank">{{member.mailAddress}}</a></td>
          </tr>
        </table>
      </div>
      <script src="bower_components/jquery/dist/jquery.min.js"></script>
      <script src="bower_components/angular/angular.js"></script>
      <script src="bower_components/angular-resource/angular-resource.js"></script>
      <script src="bower_components/angular-cookies/angular-cookies.js"></script>
      <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
      <script src="bower_components/angular-route/angular-route.js"></script>
      <script src="bower_components/angular-ui-bootstrap-bower/ui-bootstrap-tpls.min.js"></script>
      <script src="bower_components/ngstorage/ngStorage.min.js"></script>
      <script src="scripts/popup.js"></script>
    </body>
</html>
